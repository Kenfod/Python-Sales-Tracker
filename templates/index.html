<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jipange Sales Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">SalesTracker</div>
        </div>
    </header>

    <section class="header-section">
        <h1>Jipange Tracker</h1>
        <p id="date-time"></p>
    </section>

    <section class="input-section">
        <form id="salesForm">
            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <select id="customerName" name="customerName" required>
                    <option value="">Select Customer</option>
                    {% for customer in customers %}
                    <option value="{{ customer }}">{{ customer }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="">Select Product</option>
                    {% for product in products %}
                    <option value="{{ product.name }}" data-price="{{ product.price }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" readonly required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Product Quantity:</label>
                <input type="number" id="productQuantity" name="productQuantity" required>
            </div>
            <button type="submit">Add Sale</button>
        </form>
    </section>

    <section class="sales-summary">
        <h2>Sales Summary</h2>
        <p>Total Sales: $<span id="totalSales">{{ sales_data.total_sales }}</span></p>
        <p>Monthly Target: $<span id="monthlyTarget">{{ sales_data.monthly_target }}</span></p>
        <p>Cumulative Sales: $<span id="cumulativeSales">{{ sales_data.cumulative_sales }}</span></p>
    </section>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
